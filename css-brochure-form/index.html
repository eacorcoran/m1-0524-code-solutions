<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form>
        <h1>Learn More</h1>
        <label for="email">Company Email</label>
        <input
          type="email"
          id="email"
          placeholder="sally@company.co"
          required />
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Sally Smith" />
        <label for="where">Where are you hiring?</label>
        <input
          type="text"
          id="where"
          name="where"
          placeholder="City, Country" />
        <label for="num_engineers"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <select id="num_engineers" name="num_engineers">
          <option value="1_to_2">1-2 Engineers</option>
          <option value="3_to_5">3-5 Engineers</option>
          <option value="6_to_10">6-10 Engineers</option>
          <option value="10+">More than 10 Engineers</option>
        </select>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
